<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Interactivity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mode"></div>
    <label for="login-form">If You had prevously filled enter </label>
    <form action="photo-gallary.html" method="get" class="login-form">
        <label for="user-name">Username</label>
        <input type="text" name="username" id="user-name" required>
        <label for="user-email">Email</label>
        <input type="email" name="user-email" id="user-email" required>
        <label for="user-password" >Password</label>
        <input type="password" name="user-password" id="user-password" required>
        <input type="submit" name="submit" id="form-submit" >
    </form>
</body>
<script src="script.js"></script>
</html>
